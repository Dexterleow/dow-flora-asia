<div class="col-xs-12">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/plants">Plants</a></li>
    <li class="breadcrumb-item active">Trees</li>
  </ol>
  <div class="jumbotron">
    <h1 class="plants__title--display">Trees</h1>

    <div class="row">
      <ng-container *ngFor="let trees of plantsPhotoResult; let i = index">
        <div *ngIf="trees[4] == 'portrait'" class="col-4 plant__card-adjustment plant__portrait">
          <div class="card-deck">
            <div class="card">
              <img class="card-img-top img-responsive plant__species-resize" src="{{trees[2]}}">
              <div class="card-block">
                <h4 class="card-title">{{trees[3]}}</h4>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <div class="row">
      <ng-container *ngFor="let trees of plantsPhotoResult; let i = index">
        <div *ngIf="trees[4] == 'landscape'" class="col-4 plant__card-adjustment plant__landscape">
          <div class="card-deck">
            <div class="card">
              <img class="card-img-top img-responsive plant__species-resize" src="{{trees[2]}}">
              <div class="card-block">
                <h4 class="card-title">{{trees[3]}}</h4>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>


  </div>
</div>
