<div class="col-xs-12">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">Home</li>
    <li class="breadcrumb-item">Plants</li>
    <li class="breadcrumb-item active">Croton</li>
  </ol>
  <div class="jumbotron">
    <h1 class="plants__title--display">Croton</h1>

    <div class="row">
      <ng-container *ngFor="let croton of plantsPhotoResult; let i = index">
        <div *ngIf="croton[4] == 'portrait'" class="col-4 plant__card-adjustment plant__portrait">
          <div class="card-deck">
            <div class="card">
              <img class="card-img-top img-responsive plant__species-resize" src="{{croton[2]}}">
              <div class="card-block plant__card-block">
                <h4 class="card-title plant__card-title">{{croton[3]}}</h4>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <div class="row">
      <ng-container *ngFor="let croton of plantsPhotoResult; let i = index">
        <div *ngIf="croton[4] == 'landscape'" class="col-4 plant__card-adjustment plant__landscape">
          <div class="card-deck">
            <div class="card">
              <img class="card-img-top img-responsive plant__species-resize" src="{{croton[2]}}">
              <div class="card-block plant__card-block">
                <h4 class="card-title plant__card-title">{{croton[3]}}</h4>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    
  </div>
</div>
