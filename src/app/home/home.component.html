<main>
  <div class="container-fluid">
    <div class="row row-offcanvas row-offcanvas-right">

      <div class="col-xs-12 col-sm-9">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
          <li class="breadcrumb-item active">Plants</li>
        </ol>
        <div class="jumbotron">
          <h1>Home Page</h1>
          <p>This is a list of plant categories, click on each to see a list of plants for a given category.</p>
        </div>




        <img [src]="coverPhotoUrl" class="plants--resize" alt="picture">

        <carousel>
          <slide>
            <img src="https://mi-od-live-s.legocdn.com/r/www/r/catalogs/-/media/catalogs/characters/lbm%20characters/primary/70900_1to1_batman_360_480.png?l.r2=1668006940" alt="First slide">
          </slide>
          <slide>
            <img src="https://s-media-cache-ak0.pinimg.com/736x/ae/03/18/ae0318120e8cf4158705144e2b7fe824.jpg" alt="Second slide">
          </slide>
          <slide>
            <img src="https://mi-od-live-s.legocdn.com/r/www/r/catalogs/-/media/catalogs/characters/lbm%20characters/primary/70900_1to1_batman_360_480.png?l.r2=1668006940" alt="Third slide">
          </slide>
        </carousel>

        <!-- Need to implement a drop down list for all plants, seeds etc  -->
      </div>
      <div class="col-xs-12 col-sm-3">
        <app-side-menu></app-side-menu>


      </div>


    </div>
  </div>
</main>
